<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/logo.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.css" />

    <div class="header-top">

        <a class="navigation__logo" href="/"><h1>Nicole Nam</h1></a>

      <a href="#" class="navigation__button-box">

      <div class="navigation__links">
        <div class="navigation__link-items">
          <a href="#">Projects</a>
          <a href="#">CV</a>
        </div>
        <div class="navigation__icons">
          <a href="#">
            <svg id="github-icon">
              <use xlink:href="./images/sprite.svg#icon-github"></use>
            </svg>
          </a>
          <a href="#">
            <svg id="linkedin-icon">
              <use xlink:href="./images/sprite.svg#icon-linkedin"></use>
            </svg>
